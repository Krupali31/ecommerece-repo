{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="container mt-5">Add commentMore actions
    <h2 class="mb-4">Login</h2>
    <form method="post" class="w-50">
        {% csrf_token %}

        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email Address" required value="{{ request.GET.email|default:'' }}">
        </div>

        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required value="{{ request.GET.password|default:'' }}">
        </div>

        {% if error %}
        <p class="text-danger">{{ error }}</p>
        {% endif %}

        <button type="submit" class="btn btn-success">Login</button>

        <p class="mt-3">Don't have an account?
            <a href="/signup">Signup here</a>
        </p>
    </form>
</div>
{% endblock %}
