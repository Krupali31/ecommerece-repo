{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container py-5">
  <h2 class="text-center mb-4">ðŸ§¾ Checkout</h2>

  <form method="post" action="{% if product %}/buy_now/{{ product.id }}/{% else %}/checkout/{% endif %}" class="checkout-form mx-auto shadow p-4 bg-light rounded" style="max-width: 600px;">
    {% csrf_token %}

    <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" name="first_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" name="last_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="address1" class="form-label">Address</label>
      <input type="text" name="address1" class="form-control" required>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" name="city" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="state" class="form-label">State</label>
        <input type="text" name="state" class="form-control" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" name="country" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="zip" class="form-label">Zip Code</label>
        <input type="text" name="zip" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="text" name="phone" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Payment Method</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="payment_method" value="COD" checked>
        <label class="form-check-label">Cash on Delivery</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="payment_method" value="Online">
        <label class="form-check-label">Pay Online</label>
      </div>
    </div>

    <div class="text-center">
      <button id="submit-btn" type="submit" class="btn btn-primary w-100">ðŸ›’ Place Order</button>
    </div>
  </form>
</div>

{% endblock %}
