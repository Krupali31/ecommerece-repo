{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Email" required value="{{ request.GET.email|default:'' }}"><br>
    <input type="password" name="password" placeholder="Password" required value="{{ request.GET.password|default:'' }}"><br>
    <button type="submit">Login</button>
    <p class="text-danger">{{ error }}</p>
</form>

{% endblock %}
