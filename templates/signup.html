{% extends 'base.html' %}
{% block title %}Signup{% endblock %}
{% block content %}

<div class="container mt-5">
    <h2 class="mb-4">Create an Account</h2>
    <form method="post" class="w-50">
        {% csrf_token %}
        
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required value="{{ values.username|default:'' }}">
        </div>
        
        <div class="mb-3">
            <input type="text" name="phone" class="form-control" placeholder="Phone Number" required value="{{ values.phone|default:'' }}">
        </div>

        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email Address" required value="{{ values.email|default:'' }}">
        </div>

        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        {% if error %}
        <p class="text-danger">{{ error }}</p>
        {% endif %}

        <button type="submit" class="btn btn-primary">Register</button>

        <p class="mt-3">Already have an account?
            <a href="/login">Login here</a>
        </p>
    </form>
</div>

{% endblock %}
